<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 智能問答助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義一個簡單的加載動畫 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg overflow-hidden">
        <div class="bg-blue-600 p-6">
            <h1 class="text-2xl font-bold text-white text-center">OpenAI 練習專案</h1>
            <p class="text-blue-100 text-center text-sm mt-2">基於 LangChain + FastAPI</p>
        </div>

        <div class="p-6 space-y-6">
            
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">請輸入您的問題：</label>
                <textarea 
                    id="question" 
                    rows="4" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition resize-none"
                    placeholder="例如：今天天氣如何？"
                ></textarea>
            </div>

            <button 
                onclick="askQuestion()" 
                id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center gap-2"
            >
                <span>送出問題</span>
            </button>

            <div id="resultArea" class="hidden">
                <div class="border-t pt-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">AI 回答：</h3>
                    <div id="answerText" class="bg-gray-100 p-4 rounded-lg text-gray-700 leading-relaxed whitespace-pre-wrap">
                        </div>
                </div>
            </div>

            <div id="errorMsg" class="hidden text-red-500 text-center text-sm mt-2"></div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const resultArea = document.getElementById('resultArea');
            const answerText = document.getElementById('answerText');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            const userQuestion = questionInput.value.trim();

            if (!userQuestion) {
                alert("請輸入問題！");
                return;
            }

            // UI 狀態切換：顯示 Loading，鎖定按鈕
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader"></div> 思考中...';
            resultArea.classList.add('hidden');
            errorMsg.classList.add('hidden');

            try {
                // 根據 main.py，你的後端運行在 5000 port，路徑是 /chat
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // 根據 main.py 的 ChatRequest 模型，必須包含 'user' 欄位
                    body: JSON.stringify({ 
                        user: userQuestion 
                        // model 和 system 使用後端預設值，這裡不傳也可以
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 顯示結果
                // 根據 main.py，回傳格式是 {"answer": result}
                answerText.innerText = data.answer; 
                resultArea.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                errorMsg.innerText = "發生錯誤，請確認後端伺服器是否已啟動 (python main.py)。";
                errorMsg.classList.remove('hidden');
            } finally {
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>送出問題</span>';
            }
        }
    </script>
</body>
</html>
